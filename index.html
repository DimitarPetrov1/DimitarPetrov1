<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Webiste</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav>
          <p onclick="goTo('portfolio')">Portfolio</p>
          <p onclick="goTo('contact')">contact</p>
        </nav>

        <div class="intro">
          <p class="intro-text row1">Hello, I'm</p>
          <p class="intro-text row2">Dimitar Petrov</p>
          <p class="intro-text row3">and this is my portfolio</p>
        </div>
        <div id="iconsBg"></div>
      </header>

      <main>
        <div class="portfolio">
          <p class="portfolio-title">Featured Projects</p>

          <div class="portfolio-gallery">
            <div class="portfolio-category">
              <p onclick="sortProjects('All')">All</p>
              <p onclick="sortProjects('Javascript')">Javascript</p>
              <p onclick="sortProjects('ReactJS')">ReactJS</p>
              <!-- <p onclick="sortProjects('React Native')">React Native</p> -->
            </div>
            <div id="portfolioItems">
              <!-- items go here -->
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="enquire-chat">
            <h3>Lookng to team up or to hire me?</h3>
            <p class="pulse enquire-msg">Get in touch</p>
          </div>
          <div class="contact-form" style="display: none">
            <script
              type="text/javascript"
              defer
              src="https://form.123formbuilder.com/embed/6030224.js"
              data-role="form"
              data-default-width="650px"
            ></script>
          </div>
        </div>
      </main>
      <footer>
        <a
          target="_blank"
          href="https://www.linkedin.com/mwlite/in/dimitar-petrov-620561194"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
            ></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
      </footer>
    </div>
    <script defer src="./index.js"></script>
  </body>
</html>
